<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoriWeb</title>
    <link rel="icon" href="assets/Logo InventoriWeb favicon.png" type="image/png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <form id="loginForm">
        <h1 class="titulo">
            <img src="assets/Logo InventoriWeb.png" alt="Logo" width="100" height="110">
            InventoriWeb</h1>
        <h1>Iniciar sesión</h1>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" id="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
        <a href="../register.html" class="registro">Sin cuenta? Registrate!</a>
      </form>
      <script src="js/login.js"></script>

</body>
</html>
